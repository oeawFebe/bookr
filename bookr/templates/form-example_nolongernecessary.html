<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for message in messages %}
<p><em>
    {{message.level_tag|title}}:
</em> {{message}}</p>
{% endfor %}
<h4>Method: {{request.method}}</h4>

<h1> second form </h1>
<form method="post">
    {% csrf_token %}
        {{form.as_p}}
    <p>
        <input type="submit" value="Submit">
    </p>
</form>
</body>
</html>
